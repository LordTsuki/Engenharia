<!DOCTYPE html> <!-- Versão ５-->
<html Lang="en">
    <head>
        <meta name="keywords" content= "Table">
        <meta name="description" content= "Table">
        <meta name="author" content = "月青">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Table </title>
        <link rel="stylesheet" href="StyleTable.css">
    </head>
    <body>
        <h1> Tabela </h1>
        <table>
            <caption> Tabela de Vendas/Vendedores </caption>
            <thead>
                <tr> 
                    <th rowspan="2">Vendedor</th>  
                    <th colspan="2">Setembro</th> 
                </tr>
                <tr>
                    <td scope="col"> <b>1 Quinzena</b> </td>
                    <td scope="col"> <b>2 Quinzena</b> </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lucas Murilo</td>
                    <td> R$ 300.000,00</td>
                    <td> R$ 350.000,00</td>
                </tr>
                <tr>
                    <td>Liuz Felipe</td>
                    <td> R$ 500.000,00</td>
                    <td> R$ 150.000,00</td>
                </tr>
                <tr>
                    <td>Eduardo</td>
                    <td> R$ 50.000,00</td>
                    <td> R$ 850.000,00</td>
                </tr>
                <tr>
                    <td>Matheus Zacarias</td>
                    <td> R$ 150.000,00</td>
                    <td> R$ 250.000,00</td>
                </tr>
            <tfoot>
                <tr>
                    <td scope="col"> <b>Total</b> </td>
                    <td> R$ 1.100.000,00</td>
                    <td> R$ 650.000,00</td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </body>
</html>
